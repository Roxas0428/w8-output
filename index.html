<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <p>a</p>
    <div class="flex-container">
      <!-- 12個のアイテムを配置します。 -->
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
      <div class="flex-item">4</div>
      <div class="flex-item">5</div>
      <div class="flex-item">6</div>
      <div class="flex-item">7</div>
      <div class="flex-item">8</div>
      <div class="flex-item">9</div>
      <div class="flex-item">10</div>
      <div class="flex-item">11</div>
      <div class="flex-item">12</div>
    </div>
    <p>b</p>
    <div class="flex-container-2">
      <!-- 12個のアイテムを配置します。 -->
      <div class="flex-item-2">1</div>
      <div class="flex-item-2">2</div>
      <div class="flex-item-2">3</div>
      <div class="flex-item-2">4</div>
    </div>
    <p>c</p>
    <div class="flex-container-3">
      <!-- 12個のアイテムを配置します。 -->
      <div class="flex-item-3">1</div>
      <div class="flex-item-3">2</div>
      <div class="flex-item-3">3</div>
      <div class="flex-item-3">4</div>
      <div class="flex-item-3">5</div>
      <div class="flex-item-3">6</div>
    </div>
    <div class="login-container">
      <h2>Sign in to your account</h2>
      <form class="login-form">
        <div class="form-group">
          <label class="label" for="username">Your email</label>
          <input class="input" type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-button">Sign in</button>
        <p>Don't have an account yet?<a class="login-account" href=""> Sign up</a></p>
      </form>

    </div>
  </body>
</html>
